
<ion-header>
    <ion-toolbar>
        <ion-title>Регистрация</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>

    <form
            class="card"
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
    >
    <ion-item-group>
        <ion-img [src]="povar"  ></ion-img>
        <ion-item> <ion-label type="undefined">  Введите E-mail: </ion-label></ion-item>
        <ion-item>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item> <ion-label type="undefined">  Введите пароль:</ion-label></ion-item>
        <ion-item>
            <ion-input type="password"></ion-input>

        </ion-item>
        <ion-button (click)=" onSubmit()" expand="block" >Зарегистрировать аккаунт</ion-button>
        <ion-button expand="block" href="/login">Отмена</ion-button>
    </ion-item-group>
    </form>
</ion-content>

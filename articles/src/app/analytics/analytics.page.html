<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><ion-img [src]="povar"  ></ion-img></ion-item>
      <ion-button expand="full"  color="warning" href="/observable">Обзор</ion-button>
      <ion-button expand="full"  color="warning" href="/analytics">Меню</ion-button>
      <ion-button expand="full"  color="warning" href="/history">История</ion-button>
      <ion-button expand="full" color="warning" href="/add-order">Добавление заказа</ion-button>
      <ion-button expand="full"  color="warning" href="/category">Ассртимент</ion-button>
      <ion-button expand="full"  color="warning" class="out" href="/login">Выход</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-buttons slot="start">
<!--ion-menu-button autoHide="false" menu="master"></ion-menu-button-->
  <ion-button (click)="openFirst()">
    <ion-icon name="menu" slot="icon-only"></ion-icon>
</ion-button></ion-buttons>


<ion-grid class="marginLol">
  <ion-row>
    <ion-col>
      <ion-item href="/first">
        <ion-avatar slot="start">
          <ion-img src="https://53news.ru/images/wsscontent/articles/2019/04/kakie-supy-polezny-dlya-lyudej-s-razlichnymi-zabolevaniyami-a-kakie-naoborot-vredny.jpg"></ion-img>
        </ion-avatar>
        <ion-label>Первые блюда</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item href="/two">
        <ion-avatar slot="start">
          <ion-img src="http://prigotovim.kz/uploads/posts/2012-10/1350373127_vkusnie-vtorie-bluda.jpg"></ion-img>
        </ion-avatar>
        <ion-label>Вторые блюда</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item href="/free">
        <ion-avatar slot="start">
          <ion-img src="https://cultura.menu/wp-content/uploads/2018/07/Retsept-Desert-Pavlova-ot-shef-povara-restorana.jpg"></ion-img>
        </ion-avatar>
        <ion-label>Десерты</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item href="/freeff">
        <ion-avatar slot="start">
          <ion-img src="https://img.rg.ru/img/content/172/41/83/iStock-945120950_d_850.jpg"></ion-img>
        </ion-avatar>
        <ion-label>Напитки</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
